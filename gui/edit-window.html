<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæóÁÇπÁ∑®ÈõÜ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-card: #4a5568;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --accent-blue: #4299e1;
            --accent-green: #48bb78;
            --accent-red: #f56565;
            --border: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .scores-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .score-item {
            background: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s ease;
        }

        .score-item:hover {
            background: var(--bg-card);
        }

        .team-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .team-input:focus {
            border-color: var(--accent-blue);
        }

        .score-input {
            width: 80px;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .score-input:focus {
            border-color: var(--accent-blue);
        }

        .delete-btn {
            background: var(--accent-red);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .add-section {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed var(--border);
        }

        .add-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .add-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-btn {
            background: var(--accent-blue);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .add-btn:hover {
            background: #3182ce;
        }

        .add-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding-top: 20px;
            border-top: 2px solid var(--border);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-green);
            color: white;
        }

        .btn-primary:hover {
            background: #38a169;
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-danger:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(72, 187, 120, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .status.error {
            background: rgba(245, 101, 101, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .scores-container::-webkit-scrollbar {
            width: 8px;
        }

        .scores-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .scores-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .scores-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öôÔ∏è ÂæóÁÇπÁ∑®ÈõÜ</h1>
    </div>

    <div id="status" class="status"></div>

    <div class="scores-container" id="scoresContainer">
        <!-- „Çπ„Ç≥„Ç¢‰∏ÄË¶ß„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
    </div>

    <div class="add-section">
        <h3>Êñ∞„Åó„ÅÑ„ÉÅ„Éº„É†„ÇíËøΩÂä†</h3>
        <div class="add-form">
            <input type="text" id="newTeamName" class="team-input" placeholder="„ÉÅ„Éº„É†Âêç" style="flex: 1;">
            <input type="number" id="newTeamScore" class="score-input" placeholder="0" value="0">
            <button id="addTeamBtn" class="add-btn">ËøΩÂä†</button>
        </div>
    </div>

    <div class="actions">
        <button id="saveBtn" class="btn btn-primary">üíæ ‰øùÂ≠ò</button>
        <button id="resetBtn" class="btn btn-danger">üóëÔ∏è ÂÖ®ÂâäÈô§</button>
        <button id="cancelBtn" class="btn btn-secondary">‚ùå „Ç≠„É£„É≥„Çª„É´</button>
    </div>

    <script src="edit-window.js"></script>
</body>
</html>
