    <style>
        :root {
            /* Light Theme */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(255, 255, 255, 0.98);
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --text-accent: #2d3748;
            --accent-blue: #4299e1;
            --accent-green: #48bb78;
            --accent-orange: #ed8936;
            --accent-purple: #9f7aea;
            --accent-red: #f56565;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-secondary: rgba(26, 32, 44, 0.98);
            --bg-card: rgba(45, 55, 72, 0.95);
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --text-accent: #e2e8f0;
            --accent-blue: #63b3ed;
            --accent-green: #68d391;
            --accent-orange: #f6ad55;
            --accent-purple: #b794f6;
            --accent-red: #fc8181;
            --border: #4a5568;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--bg-secondary);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .section {
            background: var(--bg-card);
            margin: 16px 0;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .section h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .button {
            background: linear-gradient(135deg, var(--accent-blue), #3182ce);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 8px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.3);
        }

        .button.success {
            background: linear-gradient(135deg, var(--accent-green), #38a169);
        }

        .button.warning {
            background: linear-gradient(135deg, var(--accent-orange), #dd6b20);
        }

        .button.danger {
            background: linear-gradient(135deg, var(--accent-red), #e53e3e);
        }

        .button.secondary {
            background: linear-gradient(135deg, var(--accent-purple), #805ad5);
        }

        .button:disabled {
            background: linear-gradient(135deg, #a0aec0, #718096);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .slot-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .slot-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-blue);
        }

        .slot-card.empty {
            border-style: dashed;
            opacity: 0.7;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.05), rgba(159, 122, 234, 0.05));
        }

        .slot-card.empty:hover {
            opacity: 1;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.1), rgba(159, 122, 234, 0.1));
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .slot-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .slot-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .slot-info {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .slot-details {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--bg-card);
            border-radius: 8px;
            margin-top: 12px;
        }

        .slot-card:hover .slot-details {
            max-height: 300px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .teams-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 13px;
        }

        .team-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .team-score {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .slot-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .slot-actions .button {
            font-size: 12px;
            padding: 8px 16px;
            margin: 0;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .slot-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #e53e3e;
            transform: scale(1.1);
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 500;
            display: none;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.success {
            background: rgba(72, 187, 120, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .status.error {
            background: rgba(245, 101, 101, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .status.info {
            background: rgba(66, 153, 225, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .empty-slot-content {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .empty-slot-icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .remaining-races {
            display: inline-block;
            background: var(--accent-orange);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 16px;
            }
            
            .section {
                padding: 16px;
            }
        }
    </style>
